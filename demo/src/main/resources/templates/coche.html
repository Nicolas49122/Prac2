<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Listado de Coches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #1e7e34;">
        <div class="container">
            <a class="navbar-brand fs-3" href="#" style="color: white;">Spring Boot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav mx-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link link-light" aria-current="page" th:href="@{/}">Inicio</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link link-light dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Gestión Mantenimiento
                        </a>
                        <ul class="dropdown-menu ">
                            <li><a class="dropdown-item" th:href="@{/sede}">Ubicaciones</a></li>
                        </ul>
                    </li>
                </ul>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Búsqueda</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<div class="container" style="margin-top:90px;">
    <h1>Listado de Coches</h1>

    <div style="padding: 10px;">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Modelo</th>
                <th>Año</th>
                <th>Precio</th>
                <th>Kilometraje</th>
                <th>Estado</th>
                <th>Descripción</th>
                <th>Fecha de Publicación</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iteramos sobre la lista de coches -->
            <tr th:each="coche : ${coches}">
                <td th:text="${coche.modelo}"></td>
                <td th:text="${coche.ano}"></td>
                <td th:text="${coche.precio}"></td>
                <td th:text="${coche.kilometraje}"></td>
                <td th:text="${coche.estado}"></td>
                <td th:text="${coche.descripcion}"></td>
                <td th:text="${#dates.format(coche.fecha_publicacion, 'dd/MM/yyyy')}"></td>

                <td>
                    <a class="btn btn-primary btn-xs mx-1" th:href="@{/form/{id}(id=${coche.id})}" th:text="'Editar'"></a>
                    <a class="btn btn-danger btn-xs mx-1" th:href="@{/eliminar/{id}(id=${coche.id})}" th:text="'Eliminar'"
                       onclick="return confirm('Estás seguro que quieres eliminar?');"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="form" class="btn btn-primary">Añadir nuevo Coche</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
